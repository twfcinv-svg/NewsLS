name: Daily News Update

on:
  schedule:
    - cron: '0 */4 * * *' # 每 4 小時自動跑一次
  workflow_dispatch:      # 讓你可以手動按按鈕測試

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python main.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add index.html
          # 如果有變動才 commit，沒有變動就不做任何事，避免報錯
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update news sentiment" && git push)
