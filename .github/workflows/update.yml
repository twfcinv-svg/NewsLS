name: Daily News Update

on:
  schedule:
    - cron: '0 */4 * * *' # 每 4 小時執行一次
  workflow_dispatch:      # 允許手動執行

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # ▼▼▼ 這裡做了修改，強制安裝 ▼▼▼
      - name: Force Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser textblob requests

      - name: Run script
        run: python main.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          # 檢查 index.html 是否存在
          ls -l index.html
          git add index.html
          # 如果有變動才提交，避免錯誤
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update news sentiment" && git push)
