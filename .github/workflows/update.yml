name: Daily News Update

on:
  schedule:
    - cron: '0 */4 * * *' # 每 4 小時自動跑一次
  workflow_dispatch:      # 手動按鈕

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # ▼▼▼ 重點修改在這裡：我們強制它安裝這三個套件 ▼▼▼
      - name: Force Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser textblob requests

      - name: Run script
        run: python main.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add index.html
          # 檢查有沒有變動，有才上傳
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update news sentiment" && git push)
